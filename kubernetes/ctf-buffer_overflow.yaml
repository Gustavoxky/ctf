apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctf-buffer_overflow
  labels:
    app: ctf-buffer_overflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctf-buffer_overflow
  template:
    metadata:
      labels:
        app: ctf-buffer_overflow
    spec:
      containers:
        - name: ctf-buffer_overflow
          image: ctf-buffer_overflow:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ctf-buffer_overflow
spec:
  selector:
    app: ctf-buffer_overflow
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
